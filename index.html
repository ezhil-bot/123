<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Pill Reminder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
</head>
<body>
  <h1>Smart Pill Reminder</h1>

  <div id="login-section">
    <label><strong>Login As:</strong></label><br>
    <select id="role">
      <option value="doctor">Doctor</option>
      <option value="patient">Patient</option>
    </select><br>
    <input type="text" id="id" placeholder="Enter your ID" /><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="doctor-panel" class="hidden">
    <h2>Doctor Dashboard</h2>
    <input type="text" id="patientId" placeholder="Patient ID" autofocus /><br>
    <input type="time" id="time" /><br>
    <input type="text" id="dosage" placeholder="Dosage (e.g., 1 tablet)" /><br>
    <input type="text" id="phone" placeholder="Patient Phone Number" /><br>
    <input type="text" id="caretaker" placeholder="Caretaker Phone Number" /><br>
    <button onclick="addReminder()">âž• Add Reminder</button>
    <ul id="reminder-list"></ul>
  </div>

  <div id="patient-panel" class="hidden">
    <h2>Patient Dashboard</h2>
    <ul id="reminder-time">No reminder set.</ul>
  </div>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
